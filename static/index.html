<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <script src="./main.js" defer></script>
      <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
      <div class="w3-container w3-center w3-padding-32" style="background-color: #5c9e7c; color: white;">
        <h1 class="w3-jumbo">Halia's gift tracker</h1>
        <p class="w3-xlarge">"where is my gift?"</p>
        <p class="w3-large">find out here!</p>
      </div>
      
      <div class="w3-container w3-padding-32" style="max-width: 600px; margin: 0 auto;">
        <div class="w3-card-4 w3-margin w3-white">
          <div class="w3-container w3-padding" style="background-color: #5c9e7c; color: white;">
            <h2>Add a Gift</h2>
          </div>
          <form id="giftForm" class="w3-container w3-padding-16">
            <label style="color: #5c9e7c;"><b>name?:</b></label>
            <input id="name" class="w3-input w3-border w3-margin-bottom" type="text" name="name" required>
            
            <label style="color: #5c9e7c;"><b>gift?:</b></label>
            <input id="gift" class="w3-input w3-border w3-margin-bottom" type="text" name="gift" required>
            
            <button type="submit" class="w3-button w3-block w3-margin-top" style="background-color: #5c9e7c; color: white;">submit!</button>
          </form>
        </div>
        
        <div class="w3-margin w3-padding-16">
          <h3 style="color: #5c9e7c;">Gift List</h3>
          <div id="gifts"></div>
        </div>
      </div>
    </body>
</html>
